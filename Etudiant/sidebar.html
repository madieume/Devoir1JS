 <nav class="bg-blue-900 p-4 flex justify-between items-center">

     <div class="p-4 sm:ml-64">

            <h1 class="text-xl font-bold mb-6">Liste des cours</h1>

            <div class="flex items-center space-x-2 w-full max-w-md">
                <input 
                    type="text" 
                    id="semester-filter" 
                    placeholder="Filtrer sur semestre en cours"
                    class="w-full px-4 py-2 mb-7 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                />
                <button 
                    id="filter-button"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-7"
                >
                    OK
                </button>
            </div>
            
          
            
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-12">
                <table class="min-w-full table-auto border-collapse  ">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-200 dark:text-gray-400">
                        <tr>
                            <th class="py-3 px-6 text-left">Date Cours</th>
                            <th class="py-3 px-6 text-left">ID Classe</th>

                            <th class="py-3 px-6 text-left">ID Professeur</th>
                            <th class="py-3 px-6 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light" id="table-body">
                  
                    </tbody>
                </table>
